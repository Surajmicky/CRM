<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/cus_login.css">
</head>
<body>

  

    <div class="container gap">
        
        <img src="https://images.pexels.com/photos/3806767/pexels-photo-3806767.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="img">
        <div class="form">
          <h1>Register User</h1>
         
          <form>
            <div class="input">
              <input type="email" id="email" class="res_email" placeholder="Email *">
            </div>
            <div class="password">
              <input type="password" id="password" class="res_password" placeholder="Password *">
            </div>
            <div class="password">
              <input type="text" id="password" class="res_franchise" placeholder="Franchise Name *">
            </div>
            <div class="password">
              <input type="number" id="password" class="res_adhaar" placeholder="Adhaar No. *">
            </div>
            <div class="password">
              <input type="number" id="password" class="res_mobile" placeholder="Mobile No. *">
            </div>
            <div class="password">
              <input type="text" id="password" class="res_status" placeholder="Status *">
            </div>
              <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
</body>
</html>
