<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="./styles/cus_login.css">
</head>
<body>

  

    <div class="container">
        <div class="form">
          <h1>User Login</h1>
         
          <form>
            <div class="input">
              <input type="email" id="email">
              <label for="email" class="label">UserId *</label>
            </div>
            <div class="password">
              <input type="password" id="password">
              <label for="password" class="password">Password *</label>
            </div>
              <button class="btn btn-primary">Login</button>
          </form>
        </div>
        <img src="https://images.pexels.com/photos/3806767/pexels-photo-3806767.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="img">
      </div>
</body>
